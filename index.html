<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-blue-50">
    <div class="main-container">
    <aside id="unassigned_staff" class="unassigned_staff_list_mobile_version">
        <h1 class="text-center primary_font text-lg">Staff Members (Unassigned)</h1>
        <div id="unassigned_staff_list" class="grid gap-6">
        </div>
        <button id="add_new_worker_btn" class="green_btn">Add New Worker</button>
    </aside>
    <div id="workerProfile">
        <img class="absolute top-0 right-0 m-5 cursor-pointer" id="closeProfileDetalsModal" src="/public/close.png"
            alt="closeModal" height="20px" width="20px">
            <div id="workerProfileDetails">
                <div id="workerPersonalInformation"></div>
                <div id="experiencesContainer"></div>
            </div>
    </div>
    <div id="addWorkerToroom" class="">
        <img class="absolute top-0 right-0 m-5 cursor-pointer" id="closeAssignemnetWorkerModal" src="/public/close.png"
            alt="closeModal" height="20px" width="20px">
        <div id="workersListInModal" class="grid place-content-center place-items-center gap-3">
            <img src="/public/nothing_5288469.png" height="50px" width="50px" alt=">No  worker exist">
            <p class="mr-3">No worker exist</p>
        </div>

    </div>
    <dialog id="add_new_worker_modal">
        <img class="absolute top-0 right-0 m-5" id="closeAddNewWorkerModal" src="/public/close.png" alt="closeModal"
            height="20px" width="20px">
        <form id="worker_form" class=" grid gap-2">
            <label class="modal_label" for="worker_name">Name:</label>
            <input name="worker_name" class="userInputs" type="text" id="worker_name">
            <div class="errormessage" name="worker_name"></div>
            <label class="modal_label" for="worker_role">Role:</label>
            <select name="worker_role" class="userInputs" id="worker_role">
                <option value="IT Guy">IT Guy</option>
                <option value="Receptionist">Receptionist</option>
                <option value="Security">Security</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Other">Other</option>
                <option value="Manager">Manager</option>
            </select>
            <div class="errormessage" name="worker_role"></div>
            <label class="modal_label" for="worker_photo_url">Photo (URL):</label>
            <input class="userInputs" name="worker_profile_image" id="worker_photo_url">
            <div class="errormessage" name="worker_profile_image"></div>
            <img class="w-25 m-auto h-25 rounded-full border-dashed border border-[#999696] " width="100%" height="100%"
                id="worker_card_profil" alt="prfile image">
            <div id="experiences_field">
            </div>
            <button type="button" id="add_experience_btn" class="addExperiences">+</button>
            <button type="submit" id="submit_worker" class="green_btn ">Submit</button>
        </form>
    </dialog>
    <div id="building_structure" class="mobile_cards_layout">
        <div name="conference_room" id="conference_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Conference Room</h1>
            <div id="conference_staff_list"></div>
            <button type="button" name="conference_room" class="blue_btn">+</button>
        </div>
        
        <div name="reception_room" id="reception_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Reception Room</h1>
            <div id="reception_staff_list"></div>
            <button name="reception_room" type="button" class="blue_btn">+</button>
        </div>
        
        <div name="servers_room" id="servers_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Servers Room</h1>
            <div id="servers_staff_list"></div>
            <button name="servers_room" type="button" class="blue_btn">+</button>
        </div>
        
        <div name="security_room" id="security_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Security Room</h1>
            <div id="security_staff_list"></div>
            <button name="security_room" type="button" class="blue_btn">+</button>
        </div>
        
        <div id="staff_room" name="staff_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Staff Room</h1>
            <div id="staff_list"></div>
            <button name="staff_room" type="button" class="blue_btn">+</button>
        </div>
        
        <div name="vault_room" id="vault_room" class="mobile_room_style">
            <h1 class="mobile_room_name">Vault Room</h1>
            <div id="vault_list"></div>
            <button name="vault_room" type="button" class="blue_btn">+</button>
        </div>
    </div>
    </div>

    <script src="script/WorkspaceStaffManager.js"></script>
</body>

</html>
