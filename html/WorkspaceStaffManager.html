<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-blue-50 grid gap-10 mb-20">
    <!-- Liste des employés non assignés -->
    <aside id="unassigned_staff_list" class="unassigned_staff_list_mobile_version">
        <h1 class="text-center primary_font text-lg">Staff Members (Unassigned)</h1>
        <button id="add_new_worker_btn" class="green_btn">Add New Worker</button>
    </aside>

    <!-- Modal pour ajouter un nouvel employé -->
    <dialog id="add_new_worker_modal">
        <form id="worker_form" >
            <!-- Nom de l'employé -->
            <label class="modal_label" for="worker_name">Name:</label>
            <input name="worker_name" type="text" id="worker_name" >

            <!-- Rôle de l'employé -->
            <label class="modal_label" for="worker_role">Role:</label>
            <select name="worker_role" id="worker_role">
                <option value="IT Guy">IT Guy</option>
                <option value="Receptionist">Receptionist</option>
                <option value="Security">Security</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Other">Other</option>
            </select>

            <!-- Photo de l'employé -->
            <label class="modal_label" for="worker_photo_url">Photo (URL):</label>
            <input name="worker_profile_image" type="url" id="worker_photo_url" >

            <!-- Prévisualisation de la photo -->
            <div id="worker_profil" class="w-15 h-15 rounded-full border-dashed border border-[#999696] ml-2">
                <img src="/public/man (1).png" width="100%" height="100%" id="worker_card_profil" alt="Photo de profil">
            </div>

            <!-- Expérience professionnelle -->
            <div class="bg-[#f3f3f3] p-10 rounded-sm grid gap-1">
                <h2 class="modal_primary_font">Experience</h2>
                <div class="grid gap-4" id="experience_container">
                    <!-- Conteneur dynamique pour ajouter des expériences -->
                </div>
                <form id="experience_form">
                    <label class="primary_font" for="company_name">Company:</label>
                    <input name="worker_name" type="text" id="company_name" >

                    <label class="modal_label" for="worker_role">Role:</label>
                    <select name="worker_role" id="worker_role">
                        <option value="IT Guy">IT Guy</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Security">Security</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Other">Other</option>
                    </select>

                    <label class="primary_font" for="starting_date">From:</label>
                    <input type="date" name="from" id="starting_date" >

                    <label class="primary_font" for="ending_date">To:</label>
                    <input type="date" name="to" id="ending_date" >
                </form>
                <button type="button" id="submit_experience_btn" class="rounded-full blue_btn">+</button>
            </div>

            <!-- Bouton de soumission de l'employé -->
            <button id="submit_worker" class="green_btn">Submit</button>
        </form>
    </dialog>

    <!-- Section principale avec le plan d'étage -->
    <div id="building_structure" class="mobile_cards_layout">
        <aside class="grid gap-3">
            <div id="conference_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Conference Room</h1>
                <div id="conference_staff_list"></div>
            </div>
            <div id="reception_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Reception Room</h1>
                <div id="reception_staff_list"></div>
            </div>
        </aside>

        <section class="grid gap-3">
            <div id="servers_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Servers Room</h1>
                <div id="servers_staff_list"></div>
            </div>
            <div id="security_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Security Room</h1>
                <div id="security_staff_list"></div>
            </div>
        </section>

        <div class="grid gap-3">
            <div id="staff_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Staff Room</h1>
                <div id="staff_list"></div>
            </div>
            <div id="vault_room" class="mobile_room_style">
                <h1 class="mobile_room_name">Vault Room</h1>
                <div id="vault_list"></div>
            </div>
        </div>
    </div>

    <script src="/script/WorkspaceStaffManager.js"></script>
</body>

</html>
